  <h1>Chapter 5: Images</h1>
  <!-- Traditional way to add images-->
  <a href="https://en.wikipedia.org/wiki/Dolphin" target="_blank">
  <img src="https://upload.wikimedia.org/wikipedia/commons/b/b3/Dolphind.jpg"width="200" alt="dolphin picture" title="Dolphin picture">
  <Hr>
  <!-- HTML 5: Figure & Figure Caption-->
    <Figure>
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b3/Dolphind.jpg"width="100" alt="dolphin picture" title="Dolphin picture">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/13/DuskyDolphin.jpg"width="100">
      <figcaption>Dolphins are smart creatures</figcaption>
      </figure>
